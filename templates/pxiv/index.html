{% load static %}
{% load i18n %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="{% get_current_language as LANGUAGE_CODE %}">
<link rel="shortcut icon" href="{% static 'pxiv/imgs/favicon.ico' %}" type="image/vnd.microsoft.icon"/>
<!-- 引入样式 -->
<link rel="stylesheet" href="{% static  'element-ui/index.css' %}">
<link rel="stylesheet" href="{% static  'pxiv/css/index.css' %}">
<link rel="stylesheet" href="{% static  'element-ui/icons/iconfont.css' %}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>PXiv</title>
    {% block head %}
    {% endblock head %}
</head>
<body>
<script src="{% static 'vue/vue.js' %}" type="text/javascript" charset="utf-8"></script>
<script src="{% static 'vue/vue-router.js' %}" type="text/javascript" charset="utf-8"></script>
{% verbatim %}
<div id="app" class="root">
    <div class="main">
        <div class="header">
            <div class="left-info">
                <div class="author-info">
                    <span class="author-img">
                    <img src="/static/pxiv/imgs/favicon.ico"/>
                </span>
                </div>
                <div class="author-info">
                    <span class="author-name">
                     <a href="http://www.baidu.com">Hs Crdes</a>
                     <a href="http://www.ahui.group">hui's</a>
                 </span>
                </div>
            </div>
            <div class="mid">
                <el-input
                        placeholder="你想搜索的内容"
                >
                </el-input>
                <el-button class="search-btn" type="primary" round>去吧，皮卡丘</el-button>

            </div>

            <div class="right-info">
                <el-button type="primary" icon="el-icon-star-on">200</el-button>
                <el-button type="success" icon="el-icon-download">Download</el-button>
            </div>
        </div>
        <div class="content">
            <ul class="img-ul">
                <li class="img-li" v-for="(item, index) in imgData">
                    <el-card class="el-card">
                        <div class="img-info" @mouseover="imgFloatBtn = true" @mouseout="imgFloatBtn = false">
                            <img :src="item" class="img">
                            <div class="img-float-btn" v-if="imgFloatBtn">
                                <el-button class="img-btn-share" icon="el-icon-share"></el-button>
                                <el-button class="img-btn-next" icon="el-icon-arrow-right"></el-button>
                            </div>
                            <div style="padding: 14px;">
                                <span class="hitoko-text">{{ hitoko[index] }}</span>
                            </div>
                        </div>
                    </el-card>
                </li>

            </ul>
        </div>
    </div>


</div>

{% endverbatim %}

<!-- 引入element组件库 -->
<script src="{% static 'element-ui/index.js' %}" type="text/javascript" charset="utf-8"></script>
<script src="{% static 'pxiv/js/index.js' %}" type="text/javascript" charset="utf-8"></script>
</body>
</html>
